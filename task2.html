<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML, CSS, JavaScript Project</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: grid;
      grid-template-areas: 
        "header header"
        "nav main"
        "nav aside"
        "footer footer";
      grid-template-columns: 1fr 3fr;
      gap: 10px;
      padding: 10px;
    }

    header, nav, main, aside, footer {
      padding: 15px;
      background-color: #f0f0f0;
      border-radius: 8px;
    }

    header { grid-area: header; background-color: #4CAF50; color: white; }
    nav { grid-area: nav; }
    main { grid-area: main; }
    aside { grid-area: aside; }
    footer { grid-area: footer; text-align: center; }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 100%;
    }

    input[type="text"], input[type="email"], input[type="submit"] {
      padding: 8px;
      font-size: 1em;
    }

    #taskList li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 5px;
      background: #e0e0e0;
      padding: 5px 10px;
      border-radius: 4px;
    }

    button {
      margin-left: 10px;
    }

    @media (max-width: 600px) {
      .container {
        grid-template-areas:
          "header"
          "nav"
          "main"
          "aside"
          "footer";
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>Web Dev Mini Project</h1>
    </header>

    <nav>
      <h3>Navigation</h3>
      <ul>
        <li><a href="#contact">Contact Form</a></li>
        <li><a href="#todo">To-Do List</a></li>
      </ul>
    </nav>

    <main>
      <h2 id="contact">Contact Form</h2>
      <form id="contactForm">
        <label>Name:</label>
        <input type="text" id="name" required>

        <label>Email:</label>
        <input type="email" id="email" required>

        <input type="submit" value="Submit">
      </form>
    </main>

    <aside>
      <h2 id="todo">To-Do List</h2>
      <input type="text" id="taskInput" placeholder="New Task">
      <button onclick="addTask()">Add</button>
      <ul id="taskList"></ul>
    </aside>

    <footer>
      <p>Â© 2025 Your Name</p>
    </footer>
  </div>

  <script>
    // Form Validation
    document.getElementById("contactForm").addEventListener("submit", function(event) {
      const email = document.getElementById("email").value;
      const name = document.getElementById("name").value;

      if (!email.includes("@") || name.trim() === "") {
        alert("Please enter a valid name and email.");
        event.preventDefault();
      }
    });

    // To-Do List Function
    function addTask() {
      const taskInput = document.getElementById("taskInput");
      const taskText = taskInput.value.trim();

      if (taskText === "") return;

      const li = document.createElement("li");
      li.textContent = taskText;

      const btn = document.createElement("button");
      btn.textContent = "Remove";
      btn.onclick = () => li.remove();

      li.appendChild(btn);
      document.getElementById("taskList").appendChild(li);
      taskInput.value = "";
    }
  </script>

</body>
</html>
